<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Missile Launch Console</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="console">
    <h1>STRATEGIC MISSILE COMMAND</h1>

    <div class="auth">
      <label>Access Code:</label>
      <input type="password" id="accessCode" placeholder="Enter code">
      <button onclick="authenticate()">Enter</button>
      <span id="authStatus">LOCKED</span>
    </div>

    <div class="controls" style="display:none;">
      <label>Missile Type:</label>
      <select id="missileType">
        <option value="Tactical">Tactical</option>
        <option value="Strategic">Strategic</option>
        <option value="Orbital">Orbital</option>
      </select>

      <label>Target Coordinates:</label>
      <div id="map"></div>
      <p>Selected: <span id="selectedCoords">None</span></p>

      <label>Arm System:</label>
      <input type="checkbox" id="armToggle">

      <button onclick="launchMissile()">LAUNCH</button>
      <button onclick="abortMission()">ABORT</button>
    </div>

    <div class="status" style="display:none;">
      <h2>Status Panel</h2>
      <p><strong>Armed:</strong> <span id="armedStatus">false</span></p>
      <p><strong>Last Action:</strong> <span id="lastAction">none</span></p>
      <p><strong>Timestamp:</strong> <span id="timestamp">â€”</span></p>
    </div>

    <div id="launchAnimation"></div>

    <div class="log" style="display:none;">
      <h2>Mission Log</h2>
      <ul id="missionLog"></ul>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
