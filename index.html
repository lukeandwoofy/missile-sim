<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strategic Missile Command</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>
</head>
<body>
  <div class="console">
    <h1>STRATEGIC MISSILE COMMAND</h1>

    <button id="loginBtn">Sign in with Google</button>
    <div id="userInfo"></div>

    <div class="role" style="display:none;">
      <label>Select Role:</label>
      <select id="roleSelect">
        <option value="President">President</option>
        <option value="General">General</option>
        <option value="Commander">Commander</option>
      </select>
      <button onclick="setRole()">Set Role</button>
      <p id="roleDisplay"></p>
    </div>

    <div class="controls" style="display:none;">
      <label>Missile Type:</label>
      <select id="missileType">
        <option value="Tactical">Tactical</option>
        <option value="Strategic">Strategic</option>
        <option value="Orbital">Orbital</option>
      </select>

      <label>Target Latitude:</label>
      <input type="number" id="lat" step="0.000001" placeholder="e.g. 38.8977">
      <label>Target Longitude:</label>
      <input type="number" id="lon" step="0.000001" placeholder="e.g. -77.0365">

      <label>Arm System:</label>
      <input type="checkbox" id="armToggle">

      <button onclick="launchMissile()">LAUNCH</button>
      <button onclick="abortMission()">ABORT</button>
    </div>

    <div class="status" style="display:none;">
      <h2>Status Panel</h2>
      <p><strong>Armed:</strong> <span id="armedStatus">false</span></p>
      <p><strong>Last Action:</strong> <span id="lastAction">none</span></p>
      <p><strong>Timestamp:</strong> <span id="timestamp">â€”</span></p>
    </div>

    <div id="launchAnimation"></div>

    <div class="log" style="display:none;">
      <h2>Mission Log</h2>
      <ul id="missionLog"></ul>
    </div>

    <div class="chat" style="display:none;">
      <h2>Command Chat</h2>
      <div id="messages"></div>
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered"));
    }
  </script>
</body>
</html>
