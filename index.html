<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Strategic Missile Command</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />

  <!-- Firebase SDK (compat versions for browser use) -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="console">
    <h1>STRATEGIC MISSILE COMMAND</h1>

    <!-- Authentication -->
    <div id="authSection">
      <h2>Sign Up</h2>
      <input type="text" id="signupName" placeholder="Your Name" />
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button onclick="signUp()">Sign Up</button>

      <h2>Log In</h2>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="logIn()">Log In</button>

      <div id="userInfo"></div>
    </div>

    <!-- Role Selection -->
    <div class="role" style="display:none;">
      <h2>Select Role</h2>
      <select id="roleSelect">
        <option value="President">President</option>
        <option value="General">General</option>
        <option value="Commander">Commander</option>
      </select>
      <button onclick="setRole()">Set Role</button>
      <p id="roleDisplay">Role: None</p>
    </div>

    <!-- Missile Controls -->
    <div class="controls" style="display:none;">
      <h2>Missile Controls</h2>
      <label>
        <input type="checkbox" id="armToggle" />
        Arm System
      </label>
      <br />
      <input type="text" id="lat" placeholder="Latitude" />
      <input type="text" id="lon" placeholder="Longitude" />
      <select id="missileType">
        <option value="Tactical">Tactical</option>
        <option value="Strategic">Strategic</option>
        <option value="Orbital">Orbital</option>
      </select>
      <br />
      <button onclick="launchMissile()">Launch Missile</button>
      <button onclick="abortMission()">Abort Mission</button>
    </div>

    <!-- Status Panel -->
    <div class="status" style="display:none;">
      <h2>Status Panel</h2>
      <p><strong>Armed:</strong> <span id="armedStatus">false</span></p>
      <p><strong>Last Action:</strong> <span id="lastAction">none</span></p>
      <p><strong>Timestamp:</strong> <span id="timestamp">â€”</span></p>
    </div>

    <!-- Launch Animation -->
    <div id="launchAnimation" style="margin-top:20px;"></div>

    <!-- Mission Log -->
    <div class="log" style="display:none;">
      <h2>Mission Log</h2>
      <ul id="missionLog"></ul>
    </div>

    <!-- Real-Time Chat -->
    <div class="chat" style="display:none;">
      <h2>Command Chat</h2>
      <div id="messages" style="border:1px solid #25474f; height:150px; overflow-y:auto; padding:5px;"></div>
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- App Logic -->
  <script src="app.js" defer></script>

  <!-- Service Worker Registration -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered"));
    }
  </script>
</body>
</html>
